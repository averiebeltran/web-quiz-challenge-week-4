<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taskinator</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <header>
        <div>View high score</div>
        <div></div>
    </header>

    <main class="page-content" id="page-content">
        <div>
            <div>Coding Quiz Challenge</div>
            <div>Try to answer the following code-related questions within the time limnit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
            <button>Star Quiz</button>
        </div>
        <div>
            <div>Question</div>
            <div>Answers</div>
            <div>Right or Wrong</div>
        </div>
        <div>
            <div>All Done </div>
        <p>Your final score is</p>
        <form>
            <label>Enter Initials:</label>
            <input />
            <button></button>
        </form>
        </div>
    </main>

	<script src="./script.js"></script>
</body>
</html>
